<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Kategorie Hinzufügen</h3>
        </div>
    </div>
    <div class="card-block">
        <form>
            <div class="form-group has-error">
                <label class="control-label" for="category-name">Geben ein Name der Kategorie</label>
                <input type="text" id="category-name" class="form-control">
                <span class="form-help-text">Fehler bei der Validierung</span>
            </div>
            <div class="form-group has-success">
                <label class="control-label" for="category-value">Geben ein Limit</label>
                <input type="number" value="0" id="category-value" class="form-control">
                <span class="form-help-text">Fehler bei der Validierung</span>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>
</div>
