<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Kategorie Editieren</h3>
        </div>
    </div>
    <div class="card-block">
        <div class="alert alert-{{message.type}}"
                *ngIf="message.text">{{message.text}}</div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                    <label class="control-label" for="e-select-category">WÃ¤hlen die Kategorie aus</label>
                <select class="form-control"
                        id="e-select-category"
                        [(ngModel)]="currentCategoryId"
                        (change)="onCategoryChange()"
                        [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let c of categories"
                            [value]="c.id">{{c.name}}</option>
                </select>
            </div>
            <div class="form-group"
                [ngClass]="{'has-error': name.invalid && name.touched}">
                <label class="control-label" for="e-category-name">Geben ein Name der Kategorie ein</label>
                <input type="text" 
                    id="e-category-name" 
                    class="form-control"
                    required
                    #name="ngModel"
                    name="name"
                    [ngModel]="currentCategory.name"
                    >
                <span
                    *ngIf="name.invalid && name.touched" 
                    class="form-help-text">Kategoryname kann nicht leer sein</span>
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error':capacity.invalid && capacity.touched}">
                <label class="control-label" for="e-category-value">Geben ein Limit ein</label>
                <input type="number" 
                        id="category-value" 
                        class="form-control"
                        [ngModel]="currentCategory.capacity"
                        name="capacity"
                        #capacity="ngModel"
                        required
                        min="1">
                <span class="form-help-text"
                        *ngIf="capacity.invalid && capacity.touched">Das Feld kann nicht leer sein</span>
            </div>
            <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="f.invalid">Editieren</button>
        </form>
    </div>
</div>
