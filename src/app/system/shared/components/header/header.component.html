<header class="header">
    <div class="header-block header-block-search">
        {{ date | date: "dd.MM.yyyy"}}  <!-- h:mm:ss -->
    </div>
    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <li class="profile dropdown" hbDropdown>
                <a class="nav-link dropdown-toggle" role="button">
                    <span class="name">
                        Hallo, {{user.name}}
                    </span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/system', 'records']"> 
                      <i class="fa fa-gear icon"></i>Aufzeichnung Erstellen
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="onLogout()">
                      <i class="fa fa-power-off icon"></i>Abmelden
                    </a>
                </div>
            </li>
        </ul>
    </div>
</header>
