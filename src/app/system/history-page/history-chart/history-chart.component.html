<!-- https://swimlane.gitbook.io/ngx-charts/examples/pie-charts/pie-chart#pie-chart time: 4:50-->
<section class="section">
  <div class="row">
    <div class="col-xs-12 text-center chart-center">
      <ngx-charts-pie-chart 
            [view]="[545,355]" 
            [results]="data"
            [legend]="true"
            [explodeSlices]="false" 
            [labels]="true"
            [doughnut]="true">
      </ngx-charts-pie-chart>
    </div>
  </div>
</section>
